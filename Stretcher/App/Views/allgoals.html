<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NEW GOAL</title>
</head>
<body>

    <h1 class="jumbotron">this is the list of stretch goals to view or practice</h1>
    <div ng-repeat="goal in goals">
        <a ng-href="#!/stretchgoals/{{goal.GoalId}}">
            <h2 class="col-sm-offset-1 col-sm-4">{{goal.GoalName}}</h2>
            <h3 class="col-sm-offset-1 col-sm-4">{{goal.GoalDescription}}</h3>
        </a>
    </div>

</body>
</html>
