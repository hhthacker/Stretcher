<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NEW GOAL</title>
</head>
<body>

    <h1 class="jumbotron">let's practice stretch goals</h1>
    <div ng-repeat="goal in goals">
        <a ng-href="#!/stretchgoals/{{goal.GoalId}}">
            <h2 class="col-sm-offset-1 col-sm-2">{{goal.GoalName}}</h2></a>

            <p class="col-sm-offset-1 col-sm-6">{{goal.GoalDescription}}</p>

    </div>

</body>
</html>
